{% extends 'base.html' %}

{% block title %} add item {% endblock title %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'menu_style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock head %}

{% block body %}
<div class="container" style="background-color: aliceblue; margin-top: 80px; border-radius: 5px;">
    <h2>Add Food Item</h2>
    <form method="post" action="add_menu" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required >
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
        <label for="image">Select Picture:</label><br>
        <input type="file" id="image" name="image" required><br><br>
    </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{%endblock body%}
