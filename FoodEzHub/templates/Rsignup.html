{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodEzHub - Restaurant Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'log.css' %}">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4" style="color: rgb(255, 127, 127);">Restaurant Signup</h2>
    <form method="post" action="registerRestaurant" id="signupForm" enctype="multipart/form-data">
        {% csrf_token %}
        {%if messages%}
        {%for message in messages%}
        <div class="alert alert-secondary" role="alert" style="color:red">{{message}}</div>
        {%endfor%}
    {%endif%}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="open-time">Open time</label>
        <input type="time" class="form-control" id="open" name="open" required>
      </div>
      <div class="form-group">
        <label for="close-time">Close time</label>
        <input type="time" class="form-control" id="close" name="close" required>
      </div>
      <div class="form-group">
        <label for="image">Select Picture:</label><br>
        <input type="file" id="image" name="image"><br><br>
    </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
  </div>
</body>
</html>
