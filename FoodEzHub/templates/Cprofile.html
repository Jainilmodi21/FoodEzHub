{% extends 'Cbase.html' %}

{% block title %} Menu {% endblock title %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'menu_style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock head %}

{% block body %}
    <div class="container" style="background-color: rgb(243, 243, 243); margin-top: 70px; border-radius:10px ;">
    <div class="menu-item" style="margin-top: 70px;">
        <h4>{{ customer.name }}</h4>
        <a class="btn btn-link edit-btn" href=#><i class="fas fa-edit" ></i></a> <!-- Font Awesome edit icon -->
    </div>
    <div class="menu-item">
        <h4>{{ customer.email }}</h4>
        <a class="btn btn-link edit-btn" href=#><i class="fas fa-edit" ></i></a> <!-- Font Awesome edit icon -->
    </div>
    <div class="menu-item">
        <h4>{{ customer.address }}</h4>
        <a class="btn btn-link edit-btn" href=#><i class="fas fa-edit" ></i></a> <!-- Font Awesome edit icon -->
    </div>
    <div class="menu-item">
        <h4>{{ customer.mobile_no }}</h4>
        <a class="btn btn-link edit-btn" href=#><i class="fas fa-edit" ></i></a> <!-- Font Awesome edit icon -->
    </div>
    <div class="menu-item">
        <h4> Password</h4>
        <a class="btn btn-link edit-btn" href=#><i class="fas fa-edit" ></i></a> <!-- Font Awesome edit icon -->
    </div>
</div>
{%endblock body%}
