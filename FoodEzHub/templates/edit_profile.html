{% extends 'Cbase.html' %}

{% block title %} Edit item {% endblock title %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'menu_style.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock head %}

{% block body %}
<div class="container" style="background-color: aliceblue; margin-top: 80px; border-radius: 5px;">
   
    <h2>Edit Profile </h2>
    <form method="post" action="update_profile">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"  name="name" value="{{ customer.name }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}">
        </div>
        <div class="form-group">
            <label for="">Mobile No:</label>
            <input type="text" class="form-control" id="mobile_no" name="mobile_no" value="{{ customer.mobile_no}}">
        </div>
       
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{%endblock body%}
