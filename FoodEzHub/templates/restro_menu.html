{% extends 'Cbase.html' %}
{% block title %} Menu {% endblock title %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'menu_style.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock head %}
{% block body %}
<div class="container">
    <form action="{% url 'add_cart' %}" method="post">
        {% csrf_token %}
        <div class="row">
            {% for food in food_item %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <img src="{{ food.image.url }}" class="card-img-top" alt="Food Image" style="width:100%; height:170px">
                    <div class="card-body">
                        <h5 class="card-title">{{ food.name }}</h5>
                        <p class="card-text">{{ food.description }}</p>
                        <p class="card-text">{{ food.price }}</p>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" name="{{ forloop.counter }}_quantity" value="0" min="0">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary btn-lg btn-block">View Cart</button> <!-- Customized button -->
            </div>
        </div>
    </form>
</div>
{% endblock body %}
